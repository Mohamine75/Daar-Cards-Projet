<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collections - Pokémon TCG</title>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="web3.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/styles.css">
  <style>
      body {
          background-color: #f0f4f8; /* Couleur de fond douce */
          font-family: 'Arial', sans-serif; /* Changer la police */
          color: #333; /* Couleur du texte */
      }

      .navbar {
          background-color: #5c6bc0; /* Couleur de la barre de navigation */
          color: white;
      }

      .navbar-item,
      .navbar-burger {
          color: white; /* Couleur des éléments de la barre de navigation */
      }

      .navbar-item:hover {
          background-color: #3f51b5; /* Couleur au survol */
      }

      .section {
          padding: 2rem 1rem; /* Espace autour de la section */
      }



      .card:hover {
          transform: scale(1.05); /* Agrandissement au survol */
      }

      .footer {
          background-color: #5c6bc0; /* Couleur du pied de page */
          color: white;
          padding: 1rem 0; /* Espace autour du pied de page */
      }

      .footer a {
          color: white; /* Couleur des liens dans le pied de page */
      }

      .footer a:hover {
          text-decoration: underline; /* Souligner au survol */
      }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: transparent; padding: 20px;">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html">
      <img src="src/assets/logo_TCG.png" alt="Pokemon TCG Logo" style="width: 60px; height: 60px;">
    </a>
  </div>

  <div class="navbar-menu is-active">
    <div class="navbar-start">
      <a class="navbar-item has-text-white" href="index.html">Home</a>
      <a class="navbar-item has-text-white" href="collections.html">Collections</a>
      <a class="navbar-item has-text-white" href="MarketPlace.html">MarketPlace</a>
    </div>
</nav>

<!-- Section des collections -->
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Collections</h1>
    <div id="collections-container" class="columns is-multiline">
      <!-- Les collections et leurs cartes seront affichées ici -->
    </div>
  </div>
</section>

<!-- Modal pour acheter un booster -->
<div id="boosterModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <h1 class="title">Acheter un Booster</h1>
      <p>Souhaitez-vous acheter un Booster pour cette collection ?</p>
      <div class="field">
        <label class="label">Nombre de Booster de 2 cartes </label>
        <div class="control">
          <input id="amountOfCards" class="input" type="number" min="1" value="2" />
        </div>
      </div>
      <button id="confirmPurchase" class="button is-primary">Confirmer l'achat</button>
      <button class="button" id="closeModal">Annuler</button>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Pokémon TCG</strong> by <a href="https://github.com/Mohamine75/Daar-Cards-Projet">Amine Z & Thomas S</a>. Powered by Ethereum and Blockchain.
    </p>
  </div>
</footer>

<script src="collections.js"></script>

</body>
</html>
