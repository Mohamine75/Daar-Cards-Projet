<script>
  const web3 = new Web3(Web3.givenProvider || "http://localhost:8545");
  const MainAddr = "0xe7f1725e7734ce288f8367e1bb143e90bb3f0512";
  let main;

  async function startApp() {
    const abi_main = [/* ... Votre ABI ici ... */];
    main = new web3.eth.Contract(abi_main, MainAddr);

    // Récupérer toutes les collections et les afficher
    await displayCollections();
  }

  async function displayCollections() {
    // Supposons que vous ayez une méthode `getCollections` pour obtenir toutes les collections
    const collections = await main.methods.getCollections().call(); // Implémentez cette méthode dans votre contrat
    const collectionsDiv = $("#collections");
    collectionsDiv.empty();

    collections.forEach(async (collectionId) => {
      const collectionDetails = await main.methods.getCollectionDetails(collectionId).call(); // Implémentez cette méthode
      const cardsInCollection = await main.methods.getCardsInCollection(collectionId).call(); // Implémentez cette méthode

      collectionsDiv.append(`
        <div class="column is-one-third">
          <div class="card">
            <div class="card-content">
              <h2 class="title">${collectionDetails.name}</h2>
              <p class="subtitle">ID: ${collectionId}</p>
              <h3>Cards:</h3>
              <ul>
                ${cardsInCollection.map(card => `<li>${card.nom} - ID: ${card.id}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      `);
    });
  }

  window.addEventListener('load', function () {
    if (typeof web3 !== 'undefined') {
      web3js = new Web3(web3.currentProvider);
    } else {
      console.log("Please install metamask");
    }

    startApp();
  });
</script>
