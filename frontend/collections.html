  async function displayCardsByCollections() {
    const collectionsContainer = $("#collections-container");
    collectionsContainer.empty();

    // On va d'abord récupérer tous les IDs de cartes
    const totalCards = await main.methods.getCountCards().call();  // Remplace par ta méthode pour obtenir le nombre total de cartes
    const cardPromises = [];

    for (let cardId = 0; cardId < totalCards; cardId++) {
      cardPromises.push(main.methods.getCardDetails(cardId).call());
    }

    const cards = await Promise.all(cardPromises);

    // Créer un objet pour stocker les cartes par collection
    const collections = {};

    for (const card of cards) {
      const collectionId = await main.methods.getCollectionIdFromCardId(card.id).call();

      // Si la collection n'existe pas encore, on l'initialise
      if (!collections[collectionId]) {
        collections[collectionId] = [];
      }

      collections[collectionId].push(card);
    }

    // Afficher les cartes par collection
    for (const [collectionId, cardsInCollection] of Object.entries(collections)) {
      // Créer un bloc pour chaque collection
      let collectionHtml = `
        <div class="box">
          <h2 class="title">Collection ${collectionId}</h2>
          <div class="columns is-multiline" id="collection-${collectionId}">
            <!-- Les cartes de cette collection seront affichées ici -->
          </div>
        </div>
      `;
      collectionsContainer.append(collectionHtml);

      let row = $(`#collection-${collectionId}`);

      // Afficher chaque carte de la collection
      for (const card of cardsInCollection) {
        // Générer l'HTML pour chaque carte
        const cardHtml = `
          <div class="column is-one-sixth">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="${card.imageUrl}" alt="${card.nom}">
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-5">${card.nom}</p>
                <p>ID: ${card.id}</p>
                <p>Price: ${card.prix} ETH</p>
                <p>${card.dispo ? "Available" : "Not available"}</p>
              </div>
            </div>
          </div>
        `;

        row.append(cardHtml);
      }
    }
  }
