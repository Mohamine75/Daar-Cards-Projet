<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokémon TCG</title>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="web3.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"/>
</head>

<body>

<!-- Navbar -->
<nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: transparent; padding: 20px;">
  <div class="navbar-brand">
    <a class="navbar-item" href="index.html">
      <img src="src/assets/logo_TCG.png" alt="Pokemon TCG Logo" style="width: 60px; height: 40px">
    </a>
  </div>

  <div class="navbar-menu is-active">
    <div class="navbar-start">
      <a class="navbar-item has-text-white" href="index.html">Home</a>
      <a class="navbar-item has-text-white" href="collections.html">Collections</a>
      <a class="navbar-item has-text-white" href="MarketPlace.html">MarketPlace</a>
    </div>

  </div>
</nav>

<!-- Section des cartes -->
<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">My Pokémon Cards</h1>
    <div class="field">
      <div class="control">
        <input class="input" type="text" id="search" placeholder="Rechercher un pokémon">
        <div class="field has-addons">
          <div class="control">
            <div class="select">
              <select name="sort-option" id="sort-option" class="select-hidden">
                <option value="default" disabled selected>Trier par</option>
                <option>nom</option>
                <option>prix</option>
              </select>
            </div>
          </div>

          <div class="control">
            <button class="button is-primary is-light" id="changeOrder" disabled>
              <span class="icon"><i class="fas fa-angle-up"></i></span>
            </button>
          </div>
          <div class="control" style="margin-bottom: 20px">
            <button class="button is-primary is-light" id="createCollection">
              Créer une collection
            </button>
          </div>
          <div class="control">
            <button class="button is-primary is-light" id="createCard">
              Créer une carte
            </button>
          </div>
        </div>
      </div>
      <div class="columns is-multiline" id="cards">
        <div class="column is-one-fifth" style="background-color: rgba(255, 255, 255, 0.1);" >
          <div class="card">
            <!-- Contenu de la carte -->
          </div>
        </div>
        <!-- Répétez pour chaque carte -->
      </div>
    </div>
  </div>
</section>

<!-- Modal pour visualiser et éditer une carte -->
<div id="cardModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title" id="modal-title">Card Title</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <!-- Contenu de la carte -->
      <div class="columns">
        <div class="column is-half">
          <figure class="image is-4by3">
            <img id="modal-img" src="src/assets/pokemon_card_example.png" alt="Card image">
          </figure>
        </div>
        <div class="column is-half">
          <p><strong>ID:</strong> <span id="modal-id">#025</span></p>
          <p><strong>Prix:</strong> <input id="modal-price" type="text" value="10" class="input"></p>
          <p><strong>Disponibilité:</strong>
            <label class="checkbox">
              <input id="modal-dispo" type="checkbox"> Disponible
            </label>
          </p>
        </div>
      </div>
    </section>

    <footer class="modal-card-foot">
      <button class="button is-success" onclick="saveChanges()">Save changes</button>
      <button class="button" onclick="closeModal()">Cancel</button>
    </footer>
  </div>
</div>


<!-- Modal pour créer une collection -->
<div id="collectionModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title" id="modal-title">Créer une collection</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
      <div class="column is-half">
        <p><strong>Nom :</strong> <input id="modal-collName" type="text" value="" class="input"></p>
        <p><strong>Nombre de cartes :</strong> <input id="modal-collCount" type="text" value="0" class="input"></p>
      </div>
  </div>
  </section>
  <footer class="modal-card-foot">
    <button class="button is-success" onclick="createCollection()">Create collection</button>
    <button class="button" onclick="closeModal()">Cancel</button>
  </footer>
</div>


<!-- Modal pour créer une carte -->
<div id="createCardModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title" id="modal-title">Card Title</p>
      <button class="delete" aria-label="close" onclick="closeModal()"></button>
    </header>
    <section class="modal-card-body">
        <p><strong>Nom :</strong> <input id="modal-collName" type="text" value="" class="input"></p>
        <p><strong>Lien de l'image :</strong> <input id="modal-imageUrl" type="text" value="" class="input"></p>
        <p><strong>Numéro de la collection:</strong> <input id="modal-collCount" type="text" value="0" class="input"></p>
  </div>
  </section>
  <footer class="modal-card-foot">
    <button class="button is-success" onclick="createCard()">Create card</button>
    <button class="button" onclick="closeModal()">Cancel</button>
  </footer>
</div>

</div>
<!-- Footer -->


<script src="index.js"></script>

</body>

<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Pokémon TCG</strong> by <a href="https://github.com/Mohamine75/Daar-Cards-Projet">Amine Z & Thomas S</a>. Powered by Ethereum and Blockchain.
    </p>
  </div>
</footer>
</html>
